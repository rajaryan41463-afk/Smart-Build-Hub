{% extends 'base.html' %}
{% load static %}

{% block title %}
Register here
{% endblock %}

{% block main %}    
<div class="row" style="background-image: url('{% static 'img/contact bg1.jpg' %}'); background-repeat:no-repeat; background-size:cover;">   
    <div class="col-sm-10 mx-auto" style="margin-top:100px ; margin-bottom: 100px;">                     
            <div class="col-sm-5 rounded-4 mx-auto"
                style=" background-color:transparent;">
                {% if messages %}
                {% for m in messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{m}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                {% endif %}
                <form method="post" action=""  class="mx-4 my-3">
                    {% csrf_token %}
                    Name <br>
                    <input type="name" name="name" id="n" placeholder="Name" class="rounded-2 form-control"
                        required>
                    Contact Number <br>
                    <input type="number" id="cn" name="contactno" placeholder="contact number" class="rounded-2 form-control"
                         required>
                    Email <br>
                    <input type="text" id="em" name="email" placeholder="Email" class="rounded-2 form-control"
                         required>
                        Address <br>
                    <input type="text" id="ad" name="address" placeholder="Address" class="rounded-2 form-control"
                         required>
                    User type <br>
                    <select name="usertype" id="utype" class="form-select" required>
                        <option value="" selected disabled>Open this select menu</option>
                        <option value="homeowner">Home owner</option>
                        <option value="contractor">Contractor</option>
                    </select>
                    <br>
                    <input type="password" class="form-control " name="password" required placeholder="password"> <br>
                    <button type="submit"
                        style=" background-color: #ff6900; "
                        class="rounded-2 form-control my-3 btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
