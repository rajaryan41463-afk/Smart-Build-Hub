{% extends 'contractorbase.html' %}
{% load static %}

Contractor Dashboard
{% block contractor %}
<h3>Progress Update for <span class="text-primary">{{ project.projectname }}</span></h3>

<form method="post" enctype="multipart/form-data" class="w-75 mx-auto">

    {% csrf_token %}
    <div class="mb-3">
        <label for="ut" class="form-label">Update Text</label>
        <textarea name="update_text" id="ut" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
        <label for="f" class="form-label"> Upload file</label>
        <input type="file" name="image" class="form-control" id="f" required>
    </div>
    <div class="mb-3">
        <label for="d" class="form-label" > Progress percent</label>
        <input type="number" value="{{project.progress}}" name="progress_percent" id="d" class="form-control"  required/>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</form>


{% endblock %}
